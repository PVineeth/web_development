<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- rel: relationship. Denotes how the item being linked to is related to the document -->
    <link rel="stylesheet" type="text/css" href="notes.css">

    <style type="text/css">
    h3 {
        color: blue;
        font-size: 20px;

</head>
<body>
    <h1>About Me</h1>
    <!-- Inline CSS. Not preferred. -->
    <h2 style="color: red;">Practicing CSS</h2>
    <h3>I am selected by the style tag nested in HTML!</h3>
    <h4>Hobbies:</h4>
    <ul>
        <li>Programming</li>
        <li>Swimming</li>
    </ul>
    <h1>Silicon Valley</h1>
</body>
</html>
