<!DOCTYPE html>
<html>
<head></head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="css/tictactoe.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <table>
        <tbody>
        <tr> <!-- 1st row -->
            <td></td>
            <td class="vertical"></td>
            <td></td>
        </tr>
        <tr> <!-- 2nd row -->
            <td class="horizontal"></td>
            <td class="vertical horizontal"></td>
            <td class="horizontal"></td>
        </tr>
        <tr> <!-- 3rd row -->
            <td></td>
            <td class="vertical"></td>
            <td ></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
