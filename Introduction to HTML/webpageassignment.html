<!DOCTYPE html>
<html>
<head>
    <title>Rusty Steele</title>
</head>
<body>
    <h1>Rusty Steele</h1>
    <p>Hi, I'm a dog. Woof!</p>
    <!-- Self-Closing Tag -->
    <img src="https://barkpost.com/wp-content/uploads/2016/05/husky-golden-mix.jpg">
    <h2>Some of my favorite places:</h2>
    <ul>
        <li>The Beach</li>
        <li>The Dog Park</li>
        <li>The fire hydrant</li>
    </ul>
    <!-- Direct Path -->
    <!-- <a></a> is an anchor tag/hyperlink tag, href is the attribute -->
    <p>Make sure to follow me on <a href="http://www.google.com">Instagram</a></p>
</body>
</html>
